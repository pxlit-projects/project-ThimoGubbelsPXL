<!-- src/app/core/post/review/create-review/create-review.component.html -->
<h2 mat-dialog-title>Create Review</h2>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="mb-4">
      <mat-checkbox formControlName="approved" class="mb-3">
        Approve Post
      </mat-checkbox>
    </div>

    <mat-form-field class="w-full" *ngIf="!reviewForm.get('approved')?.value">
      <mat-label>Review Content</mat-label>
      <textarea matInput formControlName="content" rows="4"></textarea>
      <mat-error *ngIf="reviewForm.get('content')?.invalid && reviewForm.get('content')?.touched">
        Content is required when not approving the post
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="flex justify-end gap-2">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">
      Submit Review
    </button>
  </div>
</form>
