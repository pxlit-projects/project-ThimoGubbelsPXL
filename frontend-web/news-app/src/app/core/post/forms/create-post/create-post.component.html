<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input id="title" formControlName="title" placeholder="Enter post title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      @if(postForm.get('title')?.invalid && postForm.get('title')?.touched){
      <div class="text-red-500 text-xs italic mt-2">
        Title is required
      </div>
      }
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
      <textarea id="content" formControlName="content" placeholder="Enter post content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      @if(postForm.get('content')?.invalid && postForm.get('content')?.touched){
      <div class="text-red-500 text-xs italic mt-2">
        Content is required
      </div>
      }
    </div>
    <button type="submit" [disabled]="postForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Create Post
    </button>
  </form>
