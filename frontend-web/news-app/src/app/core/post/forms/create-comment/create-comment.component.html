<!-- create-comment.component.html -->
<h2 mat-dialog-title>Add Comment</h2>
<form #commentForm="ngForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="w-full">
      <mat-label>Your Comment</mat-label>
      <textarea 
        name="comment"
        matInput 
        [(ngModel)]="comment"
        #commentInput="ngModel"
        required
        rows="4"
        placeholder="Write your comment here...">
      </textarea>
      @if(commentInput.invalid && commentInput.touched){
        <mat-error>
          Comment content is required
        </mat-error>
      }
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="flex justify-end gap-2">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!commentForm.valid">
      Submit Comment
    </button>
  </div>
</form>
